<head>
    <link rel="stylesheet" href="./video.css"/>
    <script src="https://kit.fontawesome.com/3d00802571.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="video-container">
        <video autoplay>
            <source src="https://www.html5rocks.com/en/tutorials/video/basics/devstories.webm" type="video/mp4">
        </video>
        <div id="video-controls">
           <div id="left-section">
                <div class="left-content active-mobile"><i class="fas fa-play"></i></div> 
                <div class="left-content active-mobile"><i class="fas fa-backward"></i></div>
                <div class="left-content active-mobile"><i class="fas fa-forward"></i></div>
                <div class="left-content active-mobile"><i class="fas fa-volume-up"></i></div>
                <div id="video-title" class="non-active-mobile" ><div id="title" class="non-active-mobile">Lucifer</div><div class="non-active-mobile" id="title-desc">S12:E14 Candy Morningstar</div></div>
           </div>
           
            <div id="right-section">
                <div class="right-content non-active-mobile"><i class="far fa-question-circle"></i></div>
                <div class="right-content non-active-mobile"><i class="fas fa-step-forward"></i></div>
                <div class="right-content non-active-mobile"><i class="fas fa-layer-group"></i></div>
                <div class="right-content non-active-mobile"><i class="far fa-comment-alt"></i></div>
                <div class="right-content active-mobile"><i class="fas fa-expand"></i></div>
            </div>
        </div>
        <div id="top-video-icon">
            <a href="./index.html" id="top-icon-link">
            <i class="fas fa-long-arrow-alt-left"></i></a>
        </div>
        <div id="timeline"></div>
    </div>
</body>
